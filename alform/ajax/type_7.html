<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i>
					<span>แบบฟอร์มใบลาพักผ่อนประจำปี (แบบ๗)</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">รายละเอียดทั่วไป</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group has-warning has-feedback">
						<label class="col-sm-2 control-label">เขียนที่</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="สถานที่เขียน" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">วันที่</label>
						<div class="col-sm-4">
							<input type="text" id="input_date" class="form-control" placeholder="วันที่เขียนใบลา">
						</div>
					</div>
					<div class="form-group has-warning has-feedback">
						<label class="col-sm-2 control-label">เรียน</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="รายชื่อผู้อนุมัติ" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
					</div>
				</form>
				
				<h4 class="page-header">ข้อมูลประกอบการลา</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group has-error has-feedback">
						<label class="col-sm-2 control-label">ยศ-ชื่อ-นามสกุล</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="กรอกยศ ชื่อ นามสกุลผู้ขออนุญาต" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">ตำแหน่ง</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="ตำแหน่ง" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
					</div>
					<div class="form-group has-error has-feedback">
						<label class="col-sm-2 control-label">จำนวนวันลา</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="โปรดระบุจำนวนวันที่ลา" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
					</div>
					<div class="form-group has-error has-feedback">
						<label class="col-sm-2 control-label">วันเริ่มต้นลา</label>
						<div class="col-sm-4">
							<input type="text" id="start_date" class="form-control" placeholder="วันแรกของการลา">
							<span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>
						<label class="col-sm-2 control-label">วันสิ้นสุดการลา</label>
						<div class="col-sm-4">
							<input type="text" id="end_date" class="form-control" placeholder="วันสุดท้ายของการลา">
							<span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>
					</div>
				</form>
				<h4 class="page-header">ข้อมูลสถานที่พัก</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group has-success has-feedback">						
						<label class="col-sm-2 control-label">บ้านเลขที่</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="บ้านเลขที่" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">ถนน</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="ถนน" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
						<label class="col-sm-2 control-label">ตำบล</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="แขวง / ตำบล" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
						<label class="col-sm-2 control-label">อำเภอ</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="เขต / อำเภอ" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>	
						<label class="col-sm-2 control-label">จังหวัด</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="จังหวัด" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
					</div>
					<div class="form-group has-success has-feedback">
						<label class="col-sm-2 control-label">จะอยู่สถานที่นี้ตั้งแต่วันที่</label>
						<div class="col-sm-4">
							<input type="text" id="start_date" class="form-control" placeholder="วันเริ่มต้นในการอยู่สถานที่แห่งนี้">
							<span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>
						<label class="col-sm-2 control-label">จะอยู่สถานที่นี้จนถึงวันที่</label>
						<div class="col-sm-4">
							<input type="text" id="end_date" class="form-control" placeholder="วันสุดท้ายในการอยู่สถานที่แห่งนี้">
							<span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>											
					</div>	
				</form>
				<h4 class="page-header"></h4>
				<div class="form-group">
						<div class="col-sm-offset-1 col-sm-2">
							<button type="cancel" class="btn btn-default btn-label-left">
							<span><i class="fa fa-clock-o txt-danger"></i></span>
								ยกเลิก
							</button>
						</div>
						<div class="col-sm-offset-1 col-sm-2">
							<button type="submit" class="btn btn-primary btn-label-left">
							<span><i class="fa fa-clock-o"></i></span>
								บันทึก
							</button>
						</div>
				</div>
				<br><br>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
// Run Select2 plugin on elements
function DemoSelect2(){
	$('#s2_with_tag').select2({placeholder: "Select OS"});
	$('#s2_country').select2();
}
// Run timepicker
function DemoTimePicker(){
	$('#input_time').timepicker({setDate: new Date()});
}
$(document).ready(function() {
	// Create Wysiwig editor for textare
	TinyMCEStart('#wysiwig_simple', null);
	TinyMCEStart('#wysiwig_full', 'extreme');
	// Add slider for change test input length
	FormLayoutExampleInputLength($( ".slider-style" ));
	// Initialize datepicker
	$('#input_date').datepicker({setDate: new Date()});
	// Load Timepicker plugin
	LoadTimePickerScript(DemoTimePicker);
	// Add tooltip to form-controls
	$('.form-control').tooltip();
	LoadSelect2Script(DemoSelect2);
	// Load example of form validation
	LoadBootstrapValidatorScript(DemoFormValidator);
	// Add drag-n-drop feature to boxes
	WinMove();
});
</script>
